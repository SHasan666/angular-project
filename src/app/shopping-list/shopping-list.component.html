<div class="row">
    <div class="col-xs-12">
        <app-shopping-edit (addedIngredient)="onIngredientAdd($event)"></app-shopping-edit>
        <hr>
        <ul class="list-group">
            <li 
            class="list-group-item"
            style="cursor: pointer;"
            *ngFor="let ingredient of ingredients">{{ingredient.name}} ({{ingredient.amount}})</li>          
        </ul>
    </div>
</div>
