<form>
    <div class="form-row">
      <div class="form-group col-md-8">
        <label for="name">Ingredient Name</label>
        <input 
          type="text" 
          class="form-control" 
          id="name" 
          placeholder="Enter the name of the ingredient"
          #ingredientInput>
      </div>
      <div class="form-group col-md-4">
        <label for="amount">Amount</label>
        <input 
          type="number" 
          class="form-control" 
          id="amount" 
          placeholder="Amount"
          #amountInput>
      </div>
    </div>
    <div class="form-row">
        <button 
          type="button" 
          class="btn btn-outline-info mr-2"
          (click)="onAdd()">Add</button>
        <button type="button" class="btn btn-outline-danger mr-2">Delete</button>
        <button type="button" class="btn btn-outline-warning mr-2">Clear</button>        
    </div>
    
    
  </form>
