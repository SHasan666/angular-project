<div *ngIf="selectRecipe">
  <div class="row">
    <div class="col-xs-12">
        <div class="card p-3 text-center">
            <img class="card-img-top"  style="max-height: 30rem;" [src]="selectRecipe.imagePath" alt="Card image cap">
            <div class="card-body">
              <h5 class="card-title">{{selectRecipe.name}}</h5>
            </div>
        </div>
    </div>
  </div>

  <div class="row py-2">
    <div class="col-xs-12" style="width: 100%;">
            <div ngbDropdown>
              <button class="btn btn-info btn-lg btn-block" id="dropdownBasic1" ngbDropdownToggle>Manage Recipe</button>
              <div ngbDropdownMenu aria-labelledby="dropdownBasic1" style="width: 100%;">
                <button ngbDropdownItem (click)="addToShoppingList()">Add To Shopping List</button>
                <div role="separator" class="dropdown-divider"></div>
                <button ngbDropdownItem>Edit Recipe</button>
                <button ngbDropdownItem>Delete Recipe</button>
              </div>
            </div>    
    </div>
    
  </div>
  
  <div class="row py-2"  *ngIf="successMessage">
    <div class="col-xs-12" style="width: 100%;">
      <ngb-alert #selfClosingAlert type="success" (closed)="successMessage = ''">{{ successMessage }}
      </ngb-alert>      
    </div>
  </div>
  
  <div class="row py-2">
    <div class="col-xs-12" style="width: 100%;">
        <div class="card text-center">
            <div class="card-body">
              <h5 class="card-title">Description</h5>
              <hr>
              <p class="card-text">{{selectRecipe.description}}</p>
            </div>
          </div>
       
    </div>
  </div>

  <div class="row">
    <div class="col-xs-12" style="width: 100%;">
        <div class="card text-center">
            <div class="card-body">
              <h5 class="card-title">Ingredients</h5>
              <ul class="list-group font-weight-light">
                <li *ngFor="let ingredient of selectRecipe.ingredients" class="list-group-item"><small>{{ingredient.name}} ({{ingredient.amount}})</small></li>
              </ul>
            </div>
          </div>
          
    </div>
  </div>

</div>
<h1 *ngIf="!selectRecipe">Please Select A Recipe</h1>
